<div class="overflow-x-auto">
    <table class="table-auto w-full border-collapse border border-gray-300">
        <thead>
            <tr class="bg-gray-100">
            <th class="border border-gray-300 px-4 py-2 text-left">Prompt</th>
            <th class="border border-gray-300 px-4 py-2 text-left">Point Value</th>
            <th class="border border-gray-300 px-4 py-2 text-left">Required</th>
            <th class="border border-gray-300 px-4 py-2 text-left">Correct Answer</th>
            <th class="border border-gray-300 px-4 py-2 text-left" colspan="2">Actions</th>
            </tr>
        </thead>
        <tbody>
            @for(question of questions$(); track question.id) {
            <tr class="hover:bg-gray-50">
                <td class="border border-gray-300 px-4 py-2">{{ question.prompt }}</td>
                <td class="border border-gray-300 px-4 py-2">{{ question.pointValue }}</td>
                <td class="border border-gray-300 px-4 py-2">{{ question.required ? 'Yes' : 'No' }}</td>
                <td class="border border-gray-300 px-4 py-2">{{ correctAnswer(question)?.value }}</td>
                <td class="border border-gray-300 px-4 py-2">
                    <button type="button" class="mr-4" [disabled]="processing()" (click)="handleEditQuestion(question)">{{ isPublished() ? 'View' : 'Edit' }}</button>
                </td>
                <td class="border border-gray-300 px-4 py-2">
                    @if (!isPublished()) {
                        <button type="button" class="mr-4" [disabled]="processing()" (click)="handleDeleteQuestion(question)">Delete</button>
                    }
                </td>
            </tr>
            } @empty {
            <tr>
            <td colspan="2" class="text-center">No questions available.</td>
            </tr>
            }
        </tbody>
    </table>
</div>
