@if (vm$ | async; as vm) {
<div class="flex h-screen overflow-x-none">
  <!-- Sidebar -->
  @if (vm.loggedInUser !== undefined) {
    <nav [class.hidden]="!vm.isNavOpen" class="h-full w-32 max-w-32 bg-gray-800 text-white flex flex-col md:block!">
      <div class="size-18 md:size-15 w-full! p-4 text-lg font-bold border-b border-gray-700">
        <a [routerLink]="['..']">{{ vm.title }}</a>
      </div>
      <ul class="flex-1 p-4 space-y-2">
        <!--<li><a [routerLink]="['dashboard']" class="block p-2 rounded hover:bg-gray-700">Dashboard</a></li>-->
        <li><a [routerLink]="['quizzes']" class="block p-2 rounded hover:bg-gray-700">Quizzes</a></li>
        <li><a [routerLink]="['tests']" class="block p-2 rounded hover:bg-gray-700">Tests</a></li>
      </ul>
    </nav>
  }

  <!-- Main Content -->
  <div class="flex-1 flex flex-col">
    <!-- Header -->
    <header class="bg-gray-100 border-b border-gray-300 p-4 flex items-center justify-between md:justify-start">
      <button class="md:hidden p-2 rounded bg-gray-800 text-white mr-4" (click)="toggleNav()">
        â˜°
      </button>

      <a [routerLink]="['..']">
        <h1 [class.hidden]="vm.isNavOpen" class="text-xl font-semibold md:block!">{{ vm.title }}</h1>
      </a>
    </header>

    <!-- Content -->
    <main class="flex-1 p-4 overflow-y-scroll">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
}
