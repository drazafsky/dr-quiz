@let vm = vm$ | async; @if (vm) {
<div class="p-4 flex flex-col overflow-x-auto">
    <h1 class="text-xl font-bold w-full mb-4">Quiz List</h1>
    <table class="table-auto border-collapse border border-gray-300 w-full min-w-[600px]">
        <thead class="bg-gray-800 text-white">
            <tr>
                <th class="border border-gray-300 px-4 py-2 text-left">Name</th>
                <th class="border border-gray-300 px-4 py-2 text-left">Description</th>
                <th class="border border-gray-300 px-4 py-2 text-left">Actions</th>
            </tr>
        </thead>
        <tbody>
            @for(quiz of vm.quizzes; track quiz.id; let i = $index) {
                <tr class="odd:bg-gray-100 even:bg-white hover:bg-gray-200">
                    <td class="border border-gray-300 px-4 py-2">{{ quiz.title }}</td>
                    <td class="border border-gray-300 px-4 py-2">{{ quiz.description }}</td>
                    <td class="border border-gray-300 px-4 py-2">
                        <button
                            type="button"
                            class="mt-4 mr-0 md:ml-auto border border-gray-700 bg-gray-800 text-white p-2 rounded hover:bg-gray-700 md:w-32"
                            (click)="handleEdit(quiz)">Edit</button>
                        <button
                            type="button"
                            class="mt-4 mr-0 md:ml-4 border border-gray-700 bg-gray-800 text-white p-2 rounded hover:bg-gray-700 md:w-32"
                            (click)="handleTakeQuiz(quiz)">Take Quiz</button>
                    </td>
                </tr>
            }
        </tbody>
    </table> 
</div>
}
