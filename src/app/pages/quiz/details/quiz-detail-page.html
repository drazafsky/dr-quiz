<app-card>
    <div header>
        <h1 class="text-2xl font-bold mb-4">Quiz Details</h1>
    </div>

    <div content>
        <form [formGroup]="form" class="space-y-4">
            <div>
                <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
                <input id="title" formControlName="title" type="text" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" />
                <div *ngIf="form.get('title')?.touched && form.get('title')?.invalid" class="text-red-500 text-sm mt-1">
                    <div *ngIf="form.get('title')?.errors?.['required']">Title is required.</div>
                    <div *ngIf="form.get('title')?.errors?.['not-empty']">Title cannot be empty.</div>
                </div>
            </div>
            <div>
                <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                <input id="title" formControlName="description" type="text" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" />
                <div *ngIf="form.get('description')?.touched && form.get('description')?.invalid" class="text-red-500 text-sm mt-1">
                    <div *ngIf="form.get('description')?.errors?.['not-empty']">Description cannot be empty.</div>
                </div>
            </div>
            <div>
                <label for="timeLimit" class="block text-sm font-medium text-gray-700">Time Limit (seconds)</label>
                <input id="timeLimit" formControlName="timeLimit" type="number" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" />
                <div *ngIf="form.get('timeLimit')?.touched && form.get('timeLimit')?.invalid" class="text-red-500 text-sm mt-1">
                    <div *ngIf="form.get('timeLimit')?.errors?.['min']">Time Limit must be a positive number.</div>
                </div>
            </div>
            <div>
                <label for="shuffleQuestions" class="inline-flex items-center">
                    <input id="shuffleQuestions" formControlName="shuffleQuestions" type="checkbox" class="rounded border-gray-300 text-indigo-600 shadow-sm focus:ring-indigo-500" />
                    <span class="ml-2 text-sm text-gray-700">Shuffle Questions</span>
                </label>
            </div>
        </form>
    </div>

    <div footer>
        <app-toolbar>
            <div right>
                <button type="button" class="mr-4" (click)="handleSaveQuiz()">Save</button>
                <button type="button" (click)="handlePublishQuiz()">Publish</button>
            </div>
        </app-toolbar>
    </div>
</app-card>
